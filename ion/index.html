<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="right-page">
            <img src="./home-logo.jpg" alt="image on screen" class="logo-img">
            <div class="content-div2">
                <h1 class="right-page-head">Kenny's Properties</h1>
                
                <p class="right-page-text">We help you experience luxury at its finest.</p>
            </div>
        </div>
        <div class="left-page">
            <div class="content-div">
                <h1 class="left-page-head"> Create an accoount</h1>
                <p class="left-page-text">Let's get you started on one of our properties</p>
                <form action="#">
                    <div class="input-div">
                        <label for="firstname" class="label">First name</label> <br>
                        <input type="text" name="firstname" class="input-box"> 
                    </div>
                    <div class="input-div">
                            <label for="lastname" class="label">Last name</label> <br>
                            <input type="text" name="lastname" class="input-box"> 
                    </div>
                    <div class="input-div">
                        <label for="email" class="label">Email</label> <br>
                        <input type="email" name="email" class="input-box" >
                    </div>
                    <div class="input-div">
                        <label for="password" class="label">Password</label> <br>
                        <input type="password" name="password" class="input-box"> 
                    </div>
                    <div class="input-div">
                        <label for="confirm" class="label">Confirm Password</label> <br>
                        <input type="password" name="confirm" class="input-box"> 
                    </div>
                    <input type="button" value="Submit" class="btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
